<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobile Navbar for Pullinam Aerospace">
    <title>Mobile Navigation | Pullinam Aerospace</title>
    <link rel="stylesheet" href="css/mobilenav.css">
</head>
<body>

    <!-- Mobile-Specific Navbar -->
    <nav class="mobile-navbar">
        <h1 class="mobile-logo">Pullinam Aerospace</h1>
        <ul class="mobile-nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="mission.html">Announcements</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="milestones.html">Milestones</a></li>
            <li><a href="leadership.html">Team</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <style>
        /* Mobile Navbar Styles */
        .mobile-navbar {
            background-color: #180276;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mobile-logo {
            color: #ffffff;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        .mobile-nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .mobile-nav-links li {
            margin: 15px 0;
        }

        .mobile-nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-family: Arial, sans-serif;
            padding: 10px 15px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .mobile-nav-links li a:hover {
            background-color: #6400de;
            border-color: #ffffff;
        }
    </style>

</body>
</html>
