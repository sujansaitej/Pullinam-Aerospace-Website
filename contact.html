<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Pullinam Aerospace - Get in touch with us for any inquiries or collaborations.">
    <title>Contact Us | Pullinam Aerospace</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic styles for body and header */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Contact section styles */
        .section {
            padding: 50px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none; /* Disable resizing for textareas */
        }

        textarea {
            height: 150px; /* Set a consistent height for the message box */
        }

        button {
            width: 100%;
            max-width: 150px;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: #666;
        }

        /* Contact info styles */
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0; /* Add some spacing between contact info lines */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Placeholder for Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or business inquiries, please fill out the form below.</p>
            <form action="contact.php" method="post"> <!-- Modify the action URL as needed -->
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="mobile" placeholder="Your Mobile Number" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone: 9944073774</p>
                <p>Phone: 9443211197</p>
                <p>Email: <a href="mailto:pat.p.ltd@gmail.com">pat.p.ltd@gmail.com</a></p>
            
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Pullinam Aerospace Technologies. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to load the navbar -->
    <script>
        // Load the navbar from an external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

</body>
</html>
